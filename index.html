<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="assets/libs/aos/aos.css" />
    <link rel="stylesheet" href="./assets/css/style.css" />
    <link rel="stylesheet" href="./assets/css/Responsive.css" />
    <link
      rel="stylesheet"
      href="./assets/libs/font-awesome/css/fontawesome.min.css"
    />
    <link
      rel="stylesheet"
      href="./assets/libs/font-awesome/css/brands.min.css"
    />
    <link
      rel="stylesheet"
      href="./assets/libs/font-awesome/css/solid.min.css"
    />
    <title>Document</title>
  </head>
  <body>
    <header>
      <section id="banner">
        <div class="bg-banner">
          <!-- <img src="./assets/images/butterfly.png" alt="butterfly" /> -->
          <div data-aos="zoom-in">
            <img src="./assets/images/butterfly.png" alt="butterfly" />
          </div>
        </div>
      </section>
      <section id="contact">
        <div class="title">
          <p class="big-title">BUTTERFLIES</p>
          <p>A STREETWEAR COMPANY CHANGING IT UP</p>
        </div>
        <div class="form-input">
          <form action="">
            <input
              class="input"
              type="text"
              placeholder="Enter Email Address"
            />
            <input class="submit" type="submit" value="Submit" />
          </form>
        </div>
        <div class="social-icon">
          <div class="bg-icon">
            <a href="#" title="facebook"> <i class="fab fa-facebook-f"></i></a>
          </div>
          <div class="bg-icon">
            <a href="#" title="instagram"> <i class="fab fa-instagram"></i></a>
          </div>
          <div class="bg-icon">
            <a href="#" title="pinterest">
              <i class="fab fa-pinterest-p"></i
            ></a>
          </div>
          <div class="bg-icon">
            <a href="#" title="twitter"> <i class="fab fa-twitter"></i></a>
          </div>
          <div class="bg-icon">
            <a href="#" title="tumblr"> <i class="fab fa-tumblr"></i></a>
          </div>
          <div class="bg-icon">
            <a href="#" title="envelope"> <i class="fas fa-envelope"></i></a>
          </div>
        </div>
      </section>
    </header>
    <main>
      <section id="intro">
        <p>CHANGE IT UP!</p>
      </section>
      <section id="library">
        <div class="gallery">
          <div
            class="gallery__item gallery__item--1"
            data-aos="fade-up"
            data-aos-duration="500"
          >
            <figure>
              <img src="./assets/images/ima1_2000x.jpg" alt="img-1" />
            </figure>
          </div>
          <div
            class="gallery__item gallery__item--4"
            data-aos="fade-right"
            data-aos-offset="300"
            data-aos-easing="ease-in-sine"
          >
            <figure>
              <img src="./assets/images/ima4_2000x.jpg" alt="img-4" />
            </figure>
          </div>
          <div
            class="gallery__item gallery__item--7"
            data-aos="fade-left"
            data-aos-offset="500"
            data-aos-duration="500"
          >
            <figure>
              <img src="./assets/images/ima7_2000x.jpg" alt="img-7" />
            </figure>
          </div>
          <div
            class="gallery__item gallery__item--2"
            data-aos="fade-zoom-in"
            data-aos-easing="ease-in-back"
            data-aos-delay="300"
            data-aos-offset="0"
          >
            <figure>
              <img src="./assets/images/ima2_2000x.jpg" alt="img-2" />
            </figure>
          </div>
          <div
            class="gallery__item gallery__item--5"
            data-aos="flip-left"
            data-aos-easing="ease-out-cubic"
            data-aos-duration="2000"
          >
            <figure>
              <img src="./assets/images/ima5_2000x.jpg" alt="img-5" />
            </figure>
          </div>
          <div class="gallery__item gallery__item--3" data-aos="fade-up-left">
            <figure>
              <img src="./assets/images/ima3_2000x.jpg" alt="img-3" />
            </figure>
          </div>
          <div class="gallery__item gallery__item--6" data-aos="fade-up-right">
            <figure>
              <img src="./assets/images/ima6_2000x.jpg" alt="img-6" />
            </figure>
          </div>
          <div
            class="gallery__item gallery__item--8"
            data-aos="flip-right"
            data-aos-duration="2000"
          >
            <figure>
              <img src="./assets/images/ima8_2000x.jpg" alt="img-8" />
            </figure>
          </div>
        </div>
      </section>
    </main>
    <footer>
      <section id="sologan">
        <div class="text-sologan">
          <div class="ft-img" data-aos="fade-left">
            <p>Donâ€™t just change your <span>clothes</span></p>
          </div>
          <div class="ft-img" data-aos="fade-right">
            <p>change your <span>attitude</span></p>
          </div>
        </div>
        <div class="ft-img" data-aos="flip-down">
          <img src="./assets/images/Back-shot_700x.jpg" alt="back-shot" />
        </div>
      </section>
    </footer>
  </body>
  <script src="assets/libs/aos/aos.js"></script>
  <script>
    AOS.init();
  </script>
</html>
